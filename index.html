<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link href="style.css" rel="stylesheet" />
		<title>Calendario</title>
	</head>
	<body class="bg-light">
		<main
			class="container-sm bg-white my-5 rounded border"
			style="width: 842px"
		>
			<h2 id="month-name" class="text-center p-2">Abril</h2>

			<div class="row bg-primary text-white text-uppercase text-center fw-bold">
				<div class="col">Dom</div>
				<div class="col">Lun</div>
				<div class="col">Mar</div>
				<div class="col">Mie</div>
				<div class="col">Jue</div>
				<div class="col">Vie</div>
				<div class="col">Sab</div>
			</div>

			<div id="calendar" class="row row-cols-auto"></div>
		</main>

		<div
			class="modal fade"
			id="eventModal"
			tabindex="-1"
			aria-labelledby="eventModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="eventModalLabel">Eventos</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div class="row row-cols-2">
							<div class="col border-end">
								<div class="form-group">
									<label class="my-2" for="event">Agregar nuevo evento</label>
									<input
										type="text"
										name="event-name"
										id="event-name"
										class="form-control"
										aria-describedby="helpId"
									/>
								</div>
								<input id="input-id" type="hidden" value=""/>
								<button id="add-event" class="btn btn-success my-2">Agregar</button>
							</div>

							<div class="col">
								<ul id="modal-events-list" class="list-group list-group-flush">
								
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Cerrar
						</button>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="main.js"></script>
	</body>
</html>
